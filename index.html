<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .thumbnail {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .thumb-title {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .thumb-title:hover {
      text-decoration: underline;
      color: #f0c040;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%;
      max-width: 960px;
    }

    .close {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
    }
	
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      background-color: #1a1a1a;
      padding: 40px 20px;
      margin-top: 40px;
    }

    footer h2 {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    footer iframe {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    footer p {
      color: #888;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    let player;

    function openModal(videoSrc) {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('modalVideo');
      video.src = videoSrc;
      modal.style.display = 'block';
      if (player) {
        player.destroy();
      }
      player = new Plyr(video, {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
        disableContextMenu: true
      });
      setTimeout(() => player.play(), 100);
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('modalVideo');
      modal.style.display = 'none';
      video.pause();
      video.src = '';
      if (player) {
        player.destroy();
        player = null;
      }
    }
  </script>
